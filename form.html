<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body bgcolor="red">
    <header>
        <h1 style="color:red;background-color:black;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"
            align="center">registration form</h1>
        <form method="get" style="display:table;padding:3px">
            <h2 style="color: white;background-color: yellowgreen;font-family: sans-serif;" align="center">bio data</h2>
            <br>
            <div>
                <input type="text" placeholder="enter the name" name="first name" required>
                <br>
                <input type="txt" placeholder="last_name" required>
                <br>
                <input type="text" placeholder="father's name" required>
                <br>
                <input type="text" placeholder="mother's name" required>
                <br>
                D.O.B<input type="date" required style="background-color: black;color: white;margin: 20px;">
                <br>
                <div class="gender" style="background-color:blue;color:white;border:2px black solid;width:200px">
                    gender:<input type="radio" value="male" name="gender">male
                    <input type="radio" value="female" name="gender">female
                </div>
                <hr>
                <input type="email" placeholder="email" required>
                <br>
                <input type="password" placeholder="password" required>
                <br>
                <button>
                    submit
                </button>
            </div>
        </form>
    </header>
</body>

</html>
