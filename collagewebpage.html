<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government polytechnic jaunpur</title>
    <link rel="icon"href="https://gpjaunpur.org.in/assets/frontend/logo.png"type="image/x-icon">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        nav {
            display:flex;
            border: 2px black solid;
            background-color: brown;
            flex-direction: column;
            flex-wrap: wrap;
        }

        li {
            display: inline-flex;
            width: 50px;
            padding: 34px;
            color: wheat;
            text-transform: capitalize;
        }

        body {
            background-image: url("https://source.unsplash.com/random");
            background-size: 1366px;
        }
        #name{position: absolute;left:100px;top:20px;font-size: 30px;color: wheat;}
        header{position: relative;top:30px;}
        .video{display: flex;position: relative;top:130px;left:30px;}
    </style>
</head>

<body>
    <div id="name">
        <p>Government polytechnic jaunpur</p>
        </div>
       <div id="logo">
           <img src="logo.png">
       </div>
    <header>
        <nav>
            <ul>
                <li>home</li>
                <li>about</li>
                <li>contact</li>
            </ul>
        </nav>
    </header>
    <div class="video">
    <video src="https://www.w3schools.com/html/mov_bbb.mp4"controls poster="videos.mp4"></video>
</div>
</body>
</html>
