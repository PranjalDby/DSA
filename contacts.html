<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        .container{margin:40px;}
    </style>
</head>
<body>
    <header>
        <main>
            <form>
                <div class="container">
                <div class="mb-3">
                  <label for="exampleInputEmail1" id="validationCustom01" value="Mark">Email address</label>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                  <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                      Must be 8-20 characters long.
                    </span>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
        </main>
            <button id="night" class="btn"style="display: inline-block;
            margin: 9px;
            padding: 5px;">
                    Dark <img src="baseline_bedtime_black_24dp.png"width="40px"style="background-color:white">
            </button>
            <button id="white"class="btn">
               white<img src="baseline_wb_sunny_black_24dp.png"width="40px"style="background-color:white">
            </button>
            <script>
                $('#night').click(function(){
                    $('body').css('background-color','black')
                })
                $('#white').click(function(){
                    $('body').css('background-color','white')
                })
                function rotate()
                {
                    let a=document.getElementById('night');
                    a.innerHTMl.css('rotate','180deg')
                }
            </script>
    </header>
</body>
</html>
