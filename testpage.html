<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testpage</title>
    <style>
        nav {
            display: flex;
            position: relative;
            left: -1px;
            flex-wrap: wrap;
            flex-direction: column;
            text-transform: capitalize;
        }

        li {
            display: inline-flex;
            padding-inline-start: 60px;
            text-transform: capitalize;
        }
        li:hover{
            color: crimson;
            text-shadow: firebrick;
        }

        .navigation {
            background-color: rgba(0, 0, 0, 0.466);
            color: white;
            box-sizing: content-box;
            margin: 20px;
        }

        ul {
            width:30vw;
        }

        body {
            background-image: image-set("cool-background.png");
            background-attachment: fixed;
            font-family: 'Courier New', Courier, monospace;
            text-transform: capitalize;
        }
        #fname{animation: animate 2s ease-in-out infinite;transition-property:margin-right;}
        #mname{animation: animate 2s ease-in-out infinite;}
        #lname{animation:anime 2s ease-in-out infinite;}
        @keyframes animate {
            from{transform: translateX(2px);}
            to{transform: translateY(2px);}
        }
        @keyframes anime {
            from{transform: translateX(2px);}
            to{transform:translateZ(2px);}
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="navigation">
                <ul>
                    <li>home</li>
                    <li>about</li>
                    <li>contact</li>
                </ul>
            </div>
        </nav>
        <main>
            <form>
                <div style="opacity: 1;display: flex;flex-wrap: wrap;justify-content: center;">
                <table border="2px">
                    <tr>
                        <td style="color: white;"align="center"id="fname">first_name</td>
                    </tr>
                    <tr><td><input type="text"placeholder="firstname"required></td></tr>
                    <tr>
                        <td style="color: white;"align="center"id="mname">middle_name</td>
                    </tr>
                    <tr>
                        <td>
                        <input type="text"placeholder="middle_name">
                        </td>
                    </tr>
                    <tr>
                        <td style="color: white;"align="center"id="lname">
                            last_name
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text"placeholder="last_name"required>
                        </td>
                    </tr>
                    <tr style="color: white;"align="center">
                        <td id="dob">date_of_birth</td>
                    </tr>
                    <tr>
                        <td style="border: 2px red solid;"><input type="date"></td>
                    </tr>
                    <div id="email">
                        <tr>
                            <td>
                        <input type="email"placeholder="email"required>
                        </td>
                        <td><input type="password"placeholder="enter your password"required></td>
                        </tr>
                        <tr>
                            <td align="center"><button>
                                submit
                            </button></td>
                        </tr>
                    </div>
                </table>
            </form>
        </div>
        </main>
        <div id="paragraph">
        <p>
       <!--  Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem itaque adipisci, reprehenderit porro sunt harum aperiam aspernatur delectus consequatur nam officia cum, obcaecati in quisquam ipsum sint voluptates eius laborum exercitationem, eligendi sequi inventore possimus nostrum ipsa! Dignissimos reiciendis ratione minus. Error alias corporis veritatis sit animi. Soluta deleniti facilis alias assumenda, laboriosam odit. -->
        </p>
        </div>
    </header>
</body>
<script src="new.js"></script>
</html>
