<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testpage</title>
    <style>
        nav {
            display: flex;
            position: relative;
            left: -34px;
            flex-wrap: wrap;
            flex-direction: column;
        }

        li {
            display: inline-flex;
            padding-inline-start: 60px;
            text-transform: capitalize;
        }

        .navigation {
            background-color: rgba(0, 0, 0, 0.466);
            color: white;
            box-sizing: content-box;
            margin: 20px;
        }

        ul {
            width: 100vw;
        }

        body {
            background-image: image-set("cool-background.png");
            background-attachment: fixed;
            font-family: 'Courier New', Courier, monospace;
            text-transform: capitalize;
        }

        li:hover {
            color: orangered;
            text-shadow: 3px;
        }

        .frm {
            display: inline-block;
            text-shadow: black 2px;
            padding-inline-start: 20px;
            margin: 10px;
        }
        input{margin: 10px;}

        input#fname text{
            animation: animate 2s ease-in-out infinite;
        }
        @keyframes animate {
            100%{transform: translate(right);}
            50%{transform: translate(center);}
            0%{transform: translate(left);}
        }
        input#fnam:hover {
            border-radius: 2px;
            opacity: 1;
            text-transform: capitalize;
        }

        input#lname {
            margin: 10px;
            opacity: 1;
        }
        #dob{position:relative;left:15px;color: white;}
        .date-time-edit{color:green;background-color: #fff;}
        .emails{opacity:0.9;display: flex;flex-wrap: wrap;flex-direction:row;}
        ::placeholder{text-transform: capitalize;}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="navigation">
                <ul>
                    <li>home</li>
                    <li>about</li>
                    <li>contact</li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="frm">
                <form method="get">
                    <input type="txt" placeholder="enter you name" name="first name" id="fname"required>
                    <br>
                    <input type="txt" placeholder="enter your last_name" name="lastname" id="lname"required>
                    <br>
                    <input type="text" placeholder="father's name" id="fname"required>
                    <br>
                    <input type="text" placeholder="mother'sname"id="mname"required>
                    <br>
                    <div id="dob">
                        D.O.B <input type="date"placeholder="date_of_birth"required>
                    </div>
                <div class="emails">
                    <input type="email"placeholder="Email"required>
                    <input type="password"placeholder="password"required>
            </div>
            <button>
                submit
            </button>
            </form>
            </div>
        </main>
    </header>
</body>

</html>
